{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container" >
		<div class="row " style="padding-right: 30%; margin-top: 44px; ">
			<div class="col-md-8 ">
			<form method="POST" >
				{% csrf_token %}
				<h3>التسجيل</h3>
				<div class="section-row">
					<form class="post-reply">
						<div class="row " >
							<div class="col-md-6 ">
								<div >
									<!-- Custom Fields to comment with Crispy Forms -->
									{{ form.image|as_crispy_field }}
								</div>
							</div>
							<div class="col-md-6">
									<!-- Custom Fields to comment with Crispy Forms -->
									{{ form.country|as_crispy_field }}
							</div>
							<div class="col-md-6">
									<!-- Custom Fields to comment with Crispy Forms -->
									{{ form.address|as_crispy_field }}
							</div>
							
							<div class="col-md-12">
								<div class="form-group">
								<!-- Custom Fields to comment with Crispy Forms -->
								{{ form.who_i|as_crispy_field }}
							</div>
							</div>
						</div>
					</form>
					<br>
					<input type="submit" class="primary-button" value="تسجيل">
				</div>
				</div>
			</form>
		</div>
		</div>
	</div>
{% endblock content %}
