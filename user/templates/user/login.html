{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

    {% block content %}
        <div class="container" >
			<div class="row " style="padding-right: 30%; margin-top: 44px; ">
                <div class="col-md-8 ">
				<form method="POST" >
                    {% csrf_token %}
					<h3>تسجيل الدخول</h3>
                    <div class="section-row">
                        <form class="post-reply">
                            <div class="row " >
                                <div class="col-md-6 " style="height: 25px;">
                                        <!-- Custom Fields to comment with Crispy Forms -->
                                        {{ form.username|as_crispy_field }} 
                                </div>
                                <div class="col-md-6 ">
                                    <div >
                                        <!-- Custom Fields to comment with Crispy Forms -->
                                        {{ form.password|as_crispy_field }}
                                    </div>
                                </div>
                            </div>
                        </form>

                        <br>
                        <br>
                        <input type="submit" class="primary-button" value="تسجيل الدخول">
                    </div>
					</div>
                </form>
            </div>
            </div>
		</div>
    {% endblock content %}
